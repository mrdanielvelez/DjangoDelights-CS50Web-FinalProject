{% extends "inventory/base.html" %}

{% load static %}

{% block content %}
    <div id="acc">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
            <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
            <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
        </svg>
        <h1>Register for a new account</h1>
        <hr>
        <form id="register" method="post">
            {% csrf_token %}
            <input required type="text" name="full_name" placeholder="Full Name">
            <input required type="text" name="email" placeholder="Email">
            <input required type="password" name="password" placeholder="Password">
            <input required type="password" name="confirmation" placeholder="Confirm Password">
            <button type="submit">Sign Up</button>
        </form>
        <a href="{% url 'login' %}"><h5>Already have an account? Click here</h5></a>
    </div>
{% endblock %}
